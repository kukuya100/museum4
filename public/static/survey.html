<main class="survey">
  <p>
    본 설문은 국립중앙박물관 교육 활동의 발전을 위한 참고자료로 사용될
    예정입니다. 소중한 답변 감사합니다.
  </p>
  <section>
    <article>
      <h2>성별</h2>
      <select id="gender">
        <option value="male">남자</option>
        <option value="female">여자</option>
      </select>
    </article>
    <article>
      <h2>연령</h2>
      <select id="age">
        <option value="A">8세 미만</option>
        <option value="B">8 ~ 13세</option>
        <option value="C">14 ~ 16세</option>
        <option value="D">17 ~ 19세</option>
        <option value="E">20 ~ 29세</option>
        <option value="F">30 ~ 49세</option>
        <option value="G">50 ~ 69세</option>
        <option value="H">70세 이상</option>
      </select>
    </article>
    <article>
      <h2>동행</h2>
      <select id="companion">
        <option value="A">개인</option>
        <option value="B">가족</option>
        <option value="C">친구</option>
        <option value="D">학교 단체</option>
        <option value="E">단체</option>
        <option value="F">기타</option>
      </select>
    </article>
  </section>
  <footer>
    <button type="button">건너뛰기</button>
    <button type="submit">제출하기</button>
  </footer>
</main>
